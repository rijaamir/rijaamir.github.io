<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Google Search</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/64px-Google_%22G%22_Logo.svg.png"/>
  </head>
  <body>
    <header>
      <div class="linkDiv">
        <a class="link" href="imagesearch.html">Images</a>
        <a class="link" href="advancedsearch.html">Advanced Search</a>
        <img class="link" src="images/grids-icon.png" alt="Product Grid" width="40px;"/>
        <img class="link" src="images/user-icon-r.png" alt="R User Icon" width="60px;"/>
      </div>
    </header>  
          
    <div class="logo">
      <a href="index.html" id="google_logo"><img src="images/google-logo.png" style="width:272px; height:92px;"></a>
    </div>    
    
    <div class="form">  
      <form action="https://google.com/search">
        <div class="main">
            <div class="form-group has-search"> 
              <span class="fa fa-search form-control-feedback"></span>
              <input class="form-control" type="text" placeholder="Search Google or type URL" name="q">
            </div>
        </div>
        <div class="buttons"> 
          <input type="submit" class="btn btn-default searchbtn" value="Google Search">
          <input type="submit" class="btn btn-default searchbtn" id="random-btn" name="btnI" value="I'm Feeling Lucky">
        </div>
      </form>
    </div>  

    <div class="footer">
      <span class="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
      </span>
      <span class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
        <a href="#">Use Google.com</a>
      </span>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
